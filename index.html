<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSpace Pets Instagram üò∫</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>

  <!-- Loader -->
  <div id="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Header/Profile -->
  <header>
    <div class="container">
      <div class="profile">
        <div class="profile-image">
          <img src="./images/cat-codespace.png" alt="Profile Image">
        </div>
        <div class="profile-user-settings">
          <h1 class="profile-user-name">codespace_pets</h1>
          <button class="btn profile-edit-btn">Edit Profile</button>
          <button class="btn profile-settings-btn" aria-label="profile settings">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </button>
        </div>
        <div class="profile-stats">
          <ul>
            <li><span class="profile-stat-count">549</span> posts</li>
            <li><span class="profile-stat-count">45,682</span> followers</li>
            <li><span class="profile-stat-count">130</span> following</li>
          </ul>
        </div>
        <div class="profile-bio">
          <p><span class="profile-real-name">CodeSpace Pets</span> We love to meow and code üêæ</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Gallery -->
  <main>
    <div class="container">
      <div class="gallery">
        <!-- Gallery Items -->
        <div class="gallery-item"><img src="./images/bailey.png" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/startlett.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/mr-chomsky.png" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/scarab.png" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/baronnashor.png" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/gabrielle.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/jarrod.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/mr_goose.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/dog-codespace.png" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/forrest.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/louise.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
        <div class="gallery-item"><img src="./images/tired.jpg" alt=""><div class="overlay"><div class="info"><span class="likes"><i class="fa fa-heart"></i> 0</span><span class="comments"><i class="fa fa-comment"></i> 0</span></div></div></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 CodeSpace Pets. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
