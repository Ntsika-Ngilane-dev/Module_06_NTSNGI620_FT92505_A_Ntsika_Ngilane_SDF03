<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeSpace Pets Instagram 😺</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="container">
    <header class="profile-header">
      <img src="./images/cat-codespace.png" alt="Profile" class="profile-img"/>
      <div class="profile-info">
        <h1>codespace_pets</h1>
        <div class="stats">
          <span><strong>549</strong> posts</span>
          <span><strong>45,682</strong> followers</span>
          <span><strong>130</strong> following</span>
        </div>
        <p>The hangout place for the best pets 🐾</p>
      </div>
    </header>

    <main class="gallery">
      <!-- Add 12 images -->
      <div class="gallery-item"><img src="./images/bailey.PNG" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/startlett.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/mr-chomsky.png" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/scarab.png" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/baronnashor.png" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/gabrielle.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/jarrod.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/mr_goose.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/dog-codespace.png" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/forrest.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/louise.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
      <div class="gallery-item"><img src="./images/tired.jpg" alt=""><div class="overlay"><span class="likes"></span><span class="comments"></span></div></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
